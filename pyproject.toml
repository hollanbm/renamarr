[project]
requires-python = ">= 3.12"

[tool.poetry]
name = "renamarr"
version = "0.1.0"
description = ""
authors = ["Brad Holland <hollanbm@gmail.com>"]
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = "^3.12"
pycliarr = "^1.0.26"
python-dotenv = "^1.0.1"
loguru = "^0.7.2"
python-dateutil = "^2.9.0-post.0"
python-config-parser = "^3.1.3"
schedule = "^1.2.2"

[tool.poetry.group.dev.dependencies]
ruff = "^0.5.0"

[tool.poetry.group.test.dependencies]
pytest = "^8.2.1"
pytest-cov = "^5.0.0"
pytest-mock = "^3.14.0"
mock = "^5.1.0"
pytest-loguru = "^0.4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = [
    "./src",
    "./src/models",
]
testpaths = [
    "./tests",
    "./tests/models",
]
addopts = [
    "--cov=src",
    "tests",
    "--cov-branch",
    "--capture=sys",
    "--cov-report=xml",
    "--cov-report=html",
    "--import-mode=importlib",
]
mock_use_standalone_module = "True"
